server:
  port: 3100

spring:
  # Basic app configuration
  application:
    name: posts
    version: 1.0.0
  # Profile config
  config:
    import:
      - "application_dev.yml"
      - "application_testing.yml"
      - "application_prod.yml"
  profiles:
    default: "dev"

# Swagger custom configuration: Show swagger Ui in root path
springdoc:
  swagger-ui:
    path: /

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env
